<div *ngIf="stateVariableMap && stateVariableMapSize > 0; else noStates">
  <mat-form-field class="filter-container">
    <input matInput (keyup)="applyFilter($event.target.value)" type="text" placeholder="Filter" />
  </mat-form-field>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef>Identifier</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.identifier}}</td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display Name</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.type}}</td>
    </ng-container>

    <ng-container matColumnDef="units">
      <th mat-header-cell *matHeaderCellDef>Units</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.units}}</td>
    </ng-container>

    <ng-container matColumnDef="source">
      <th mat-header-cell *matHeaderCellDef>Source</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.source}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let stateVariable">{{stateVariable.description}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"
      (click)="onRowClick(row)">
    </tr>
  </table>
</div>

<ng-template #noStates>
  <span>There are no defined states.</span>
</ng-template>
