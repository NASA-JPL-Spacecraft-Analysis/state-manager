<div class="main">
  <div class="content">
    <h2>State Management App</h2>

    <add-data-form
      (createStateVariable)="onModifyStateVariable($event)"
      (uploadStateVariables)="onUploadStateVariables($event)">
    </add-data-form>

    <state-variable-table *ngIf="stateVariables"
      [stateVariables]="stateVariables"
      (editStateVariable)="onModifyStateVariable($event)">
    </state-variable-table>
  </div>

  <div class="sidebar" *ngIf="showSidenav">
    <state-variable-sidenav
      [stateVariable]="stateVariable"
      (closeSidenav)="onCloseSidenav($event)">
    </state-variable-sidenav>
  </div>
</div>
