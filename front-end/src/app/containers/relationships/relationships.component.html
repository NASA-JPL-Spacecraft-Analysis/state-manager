<mat-toolbar class="relationships-toolbar">
  RELATIONSHIPS

  <button mat-raised-button class="gray-button" (click)="onNewRelationship()">
    Create New Relationship
  </button>
</mat-toolbar>

<div class="relationships-content-container">
  <div class="relationships-content">
    <relationships-table
      [relationships]="relationships">
    </relationships-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav">
    <relationships-sidenav
      [relationship]="relationship"
      [stateVariableMap]="stateVariableMap"
      (formError)="onFormErrorOutput($event)"
      (modifyRelationship)="onRelationshipOutput($event)">
    </relationships-sidenav>
  </div>
</div>
