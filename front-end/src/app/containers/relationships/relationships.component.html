<mat-toolbar  color="primary" class="relationships-toolbar mat-toolbar-page">
  Relationships

  <div class="actions-container">
    <button mat-button color="primary"  routerLink="../relationship-history">
      History 
    </button>

    <button mat-button color="primary"  (click)="relationshipsFileUpload.click()">
      Upload Relationships
    </button>

    <input #relationshipsFileUpload class="file-upload-input" type="file" (input)="onFileUpload($event)" />    

    <button mat-raised-button color="accent" (click)="onModifyRelationship()">
      Create New Relationship
    </button>
  </div>
</mat-toolbar>

<div class="relationships-content-container">
  <div class="relationships-content">
    <relationships-table
      [eventMap]="eventMap"
      [informationTypesMap]="informationTypesMap"
      [relationshipMap]="relationshipMap"
      [stateMap]="stateMap"
      (relationshipSelected)="onModifyRelationship($event)">
    </relationships-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav">
    <relationship-sidenav
      [eventMap]="eventMap"
      [informationTypesMap]="informationTypesMap"
      [relationship]="relationship"
      [stateMap]="stateMap"
      (formError)="onFormErrorOutput($event)"
      (modifyRelationship)="onRelationshipOutput($event)">
    </relationship-sidenav>
  </div>
</div>
