<mat-toolbar class="mat-toolbar-page secondary-toolbar" color="primary">
  Relationships

  <div class="actions-container">
    <button class="st-button" routerLink="../relationship-history">
      History
    </button>

    <button class="st-button" (click)="relationshipsFileUpload.click()">
      Upload Relationships
    </button>

    <input #relationshipsFileUpload class="file-upload-input" type="file" (input)="onFileUpload($event)" />

    <button class="st-button tertiary" (click)="onModifyRelationship()">
      Create New Relationship
    </button>
  </div>
</mat-toolbar>

<div class="content-container">
  <div class="content">
    <sm-relationships-table
      [commandArgumentMap]="commandArgumentMap"
      [commandMap]="commandMap"
      [constraintMap]="constraintMap"
      [eventMap]="eventMap"
      [informationTypeMap]="informationTypeMap"
      [relationshipMap]="relationshipMap"
      [stateEnumerationMap]="stateEnumerationMap"
      [stateMap]="stateMap"
      (relationshipSelected)="onModifyRelationship($event)">
    </sm-relationships-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav">
    <app-relationship-sidenav
      [commandArgumentMap]="commandArgumentMap"
      [commandMap]="commandMap"
      [constraintMap]="constraintMap"
      [eventMap]="eventMap"
      [informationTypeMap]="informationTypeMap"
      [relationship]="relationship"
      [stateEnumerationMap]="stateEnumerationMap"
      [stateMap]="stateMap"
      (formError)="onFormErrorOutput($event)"
      (modifyRelationship)="onRelationshipOutput($event)">
    </app-relationship-sidenav>
  </div>
</div>
