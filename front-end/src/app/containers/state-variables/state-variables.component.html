<mat-toolbar class="states-toolbar">
  STATES 

  <div>
    <button mat-raised-button class="gray-button" (click)="onModifyStateVariable()">
      Create New State 
    </button>

    <button mat-raised-button class="gray-button" (click)="fileUpload.click()">
      Upload States
    </button>

    <input #fileUpload class="file-upload-input" type="file" (input)="onUploadStates($event)" />
  </div>
</mat-toolbar>

<div class="states-content-container">
  <div class="states-content">
    <state-variable-table
      [stateVariableMap]="stateVariableMap"
      (stateVariableSelected)="onModifyStateVariable($event)">
    </state-variable-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav">
    <state-variable-sidenav
      [stateVariable]="stateVariable"
      (modifyStateVariable)="onSidenavOutput($event)"
      (modifyEnumerations)="onEnumerationsOutput($event)">
    </state-variable-sidenav>
  </div>
</div>
