 <mat-toolbar class="mat-toolbar-page secondary-toolbar" color="primary">
  States

  <div>
    <button mat-button routerLink="../../state-history">
      State History
    </button>

    <button mat-button routerLink="../../state-enumeration-history">
      State Enumeration History
    </button>

    <button mat-button (click)="onStateFileUpload()">
      Upload States
    </button>

    <button mat-button (click)="onStateEnumerationFileUpload()">
      Upload Enumerations
    </button>

    <button mat-raised-button color="primary" (click)="onModifyState()">
      Create New State
    </button>
  </div>
</mat-toolbar>

<div class="content-container">
  <div class="content">
    <app-state-table
      [stateMap]="stateMap"
      (stateSelected)="onModifyState($event)">
    </app-state-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav && collectionId">
    <app-state-sidenav
      [collectionId]="collectionId"
      [state]="state"
      [stateEnumerations]="stateEnumerations"
      [stateIdentifierMap]="stateIdentifierMap"
      [stateTypes]="stateTypes"
      (errorEmitter)="onSidenavError($event)"
      (modifyState)="onSidenavOutput($event)">
    </app-state-sidenav>
  </div>
</div>
