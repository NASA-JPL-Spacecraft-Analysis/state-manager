<mat-toolbar color="primary" class="mat-toolbar-page">
  <h6>States</h6>

  <div>
    <button mat-button color="primary" routerLink="../state-history">
      History 
    </button>



    <button mat-button color="primary" (click)="statesFileUpload.click()">
      Upload States
    </button>
    <input #statesFileUpload class="file-upload-input" type="file" (input)="onFileUpload($event, statesUploadableType)" />

    <button mat-button color="primary" (click)="enumerationsFileUpload.click()">
      Upload Enumerations 
    </button>
    <input #enumerationsFileUpload class="file-upload-input" type="file" (input)="onFileUpload($event, enumerationsUploadableType)" />
    <button mat-raised-button color="accent" (click)="onModifyState()">
      Create New State 
    </button>
  </div>
</mat-toolbar>

<div class="states-content-container">
  <div class="states-content">
    <state-table
      [stateMap]="stateMap"
      (stateSelected)="onModifyState($event)">
    </state-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav">
    <state-sidenav
      [state]="state"
      (modifyState)="onSidenavOutput($event)"
      (modifyEnumerations)="onEnumerationsOutput($event)">
    </state-sidenav>
  </div>
</div>
