<div class="collection-container">
  <div *ngIf="!editing">
    <div *ngIf="!deleting" class="collection-dropdown">
      <select class="st-select"
        [(ngModel)]="selectedCollectionId"
        (ngModelChange)="onCollectionChange($event)">
        <option *ngFor="let collection of collectionMap | keyvalue" [value]="collection.value.id">
          {{collection.value.name}}
        </option>

        <hr>

        <option value="create" class="action-text">
          Create a new collection
        </option>

        <hr>

        <option value="edit" class="action-text">
          Edit name
        </option>

        <option value="delete" class="action-text">
          Delete collection
        </option>
      </select>
    </div>
  </div>

  <div *ngIf="editing">
    <sm-collection-input
      [focus]="editing"
      (collectionNameOutput)="onCollectionInputOutput($event)">
    </sm-collection-input>
  </div>
</div>
