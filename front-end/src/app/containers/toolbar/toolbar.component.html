<mat-toolbar class="main-toolbar" color="accent" >
  <div class="toolbar-container">
    <h6 id="logotype">State Manager</h6>

    <app-collections></app-collections>
  </div>

  <div class="navigation-container">
    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/states"
      [ngClass]="{ 'active': route === 'states' || route === 'state-history' }">
      States
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/relationships"
      [ngClass]="{ 'active': route === 'relationships' || route === 'relationship-history' }">
      Relationships
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/events"
      [ngClass]="{ 'active': route === 'events' || route === 'event-history' }">
      Events
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/constraints"
      [ngClass]="{ 'active': route === 'constraints' || route === 'constraint-history' }">
      Constraints
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/commands"
      [ngClass]="{ 'active': route === 'commands' || route === 'command-history' }">
      Commands
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/information-types"
      [ngClass]="{ 'active': route === 'information-types' }">
      Information Types 
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/groups"
      [ngClass]="{ 'active': route === 'groups' }">
      Groups
    </button>

    <button mat-icon-button [matMenuTriggerFor]="versionMenu">
      <mat-icon class="help-icon" svgIcon="help"></mat-icon>
    </button>

    <mat-menu #versionMenu="matMenu">
      <span class="version-text">State Manager V3.0</span>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="more_vert"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/faqs'" class="menu-button">
        <span>FAQs</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
