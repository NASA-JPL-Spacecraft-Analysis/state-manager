<mat-toolbar class="main-toolbar" color="accent" >
  <div class="toolbar-container">
    <h6 id="logotype">State Manager</h6>

    <app-collections></app-collections>
  </div>

  <div class="navigation-container">
    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/states"
      [ngClass]="{ 'active': statePageActive }">
      States
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/relationships"
      [ngClass]="{ 'active': relationshipPageActive }">
      Relationships
    </button>

    <button mat-button color="primary"
      routerLink="/collection/{{selectedCollectionId}}/events"
      [ngClass]="{ 'active': eventPageActive }">
      Events
    </button>

    <button mat-button color="primary" routerLink="/collection/{{selectedCollectionId}}/information-types" routerLinkActive="active">
      Information Types 
    </button>

    <button mat-icon-button [matMenuTriggerFor]="versionMenu">
      <mat-icon class="help-icon" svgIcon="help"></mat-icon>
    </button>

    <mat-menu #versionMenu="matMenu">
      <span class="version-text">State Manager V3.0</span>
    </mat-menu>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="more_vert"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/faqs'" class="menu-button">
        <span>FAQs</span>
      </button>

      <button mat-menu-item routerLink="/collection/{{selectedCollectionId}}/groups" class="menu-button">
        <span>Groups</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
