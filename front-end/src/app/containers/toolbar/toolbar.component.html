<mat-toolbar class="main-toolbar" color="accent" >
  <div class="toolbar-container">
    <h6 id="logotype">State Manager</h6>
    <collections></collections>
  </div>

  <div class="navigation-container">
    <button mat-button color="primary" routerLink="/collection/{{selectedCollectionId}}/states" routerLinkActive="active">
      States
    </button>

    <button mat-button color="primary" routerLink="/collection/{{selectedCollectionId}}/relationships" routerLinkActive="active">
      Relationships
    </button>

    <button mat-button color="primary" routerLink="/collection/{{selectedCollectionId}}/events" routerLinkActive="active">
      Events
    </button>

    <button mat-button color="primary" routerLink="/collection/{{selectedCollectionId}}/information-types" routerLinkActive="active">
      Information Types 
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon svgIcon="more_vert"></mat-icon>
    </button>

    <mat-menu #menu="matMenu">
      <button mat-menu-item [routerLink]="'/faqs'" class="menu-button">
        <span>FAQs</span>
      </button>
    </mat-menu>
  </div>
</mat-toolbar>
