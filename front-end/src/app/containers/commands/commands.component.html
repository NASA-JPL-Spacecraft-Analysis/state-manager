<mat-toolbar class="mat-toolbar-page secondary-toolbar" color="primary">
  Commands

  <div>
    <button class="st-button" routerLink="../command-history">
      Command History 
    </button>

    <button class="st-button" routerLink="../command-argument-history">
      Command Argument History 
    </button>

    <button class="st-button" (click)="onCommandFileUpload()">
      Upload Commands
    </button>

    <button class="st-button" (click)="onCommandArgumentFileUpload()">
      Upload Command Arguments
    </button>

    <button class="st-button tertiary" (click)="onModifyCommand()">
      Create New Command 
    </button>
  </div>
</mat-toolbar>

<div class="content-container">
  <div class="content">
    <command-table
      [commands]="commands"
      (commandSelected)="onModifyCommand($event)">
    </command-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav && selectedCollectionId">
    <command-sidenav
      [collectionId]="selectedCollectionId"
      [command]="command"
      [commandArguments]="commandArguments"
      [commandIdentifierMap]="commandIdentifierMap"
      (errorEmitter)="onSidenavError($event)"
      (modifyCommand)="onSidenavOutput($event)">
    </command-sidenav>
  </div>
</div>
