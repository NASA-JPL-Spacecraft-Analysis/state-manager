<mat-toolbar color="primary" class="events-toolbar mat-toolbar-page">
  Events

  <div>
    <button mat-button routerLink="../event-history">
      History 
    </button>

    <button mat-button color="primary" (click)="eventsFileUpload.click()">
      Upload Events
    </button>
    <input #eventsFileUpload class="file-upload-input" type="file" (input)="onFileUpload($event)" />

    <button mat-raised-button color="accent" (click)="onModifyEvent()">
      Create New Event
    </button>
  </div>
</mat-toolbar>

<div class="events-content-container">
  <div class="events-content">
    <event-table
      [eventMap]="eventMap"
      (eventSelected)="onModifyEvent($event)">
    </event-table>
  </div>

  <div class="sidenav" *ngIf="showSidenav && selectedCollectionId">
    <event-sidenav
      [eventIdentifierMap]="eventIdentifierMap"
      [event]="event"
      [selectedCollectionId]="selectedCollectionId"
      (duplicateIdentifier)="onDuplicateIdentifier($event)"
      (modifyEvent)="onSidenavOutput($event)">
    </event-sidenav>
  </div>
</div>
