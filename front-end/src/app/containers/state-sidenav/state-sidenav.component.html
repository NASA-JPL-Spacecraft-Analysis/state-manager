<div class="sidenav-container">
  <div class="sidenav-header">
    <span>State Detail</span>

    <button mat-icon-button class="sidenav-cancel-button" (click)="onCancel()">
      <mat-icon svgIcon="clear"></mat-icon>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="stateIdentifierMap !== null">
      <identifier-form
        [originalIdentifier]="originalIdentifier"
        [identifierMap]="stateIdentifierMap"
        (duplicateIdentifier)="onDuplicateIdentifier($event)"
        (identifierEmitter)="onIdentifierChange($event)">
      </identifier-form>

      <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input matInput
          placeholder="Display Name"
          type="text"
          formControlName="displayName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Type</mat-label>
        <input matInput
          placeholder="Type"
          type="text"
          formControlName="type"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Units</mat-label>
        <input matInput
          placeholder="Units"
          type="text"
          formControlName="units"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Source</mat-label>
        <input matInput
          placeholder="Source"
          type="text"
          formControlName="source"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Subsystem</mat-label>
        <input matInput
          placeholder="Subsystem"
          type="text"
          formControlName="subsystem"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
          placeholder="Description"
          formControlName="description"></textarea>
      </mat-form-field>

      <enum-form
        [enumerations]="newState.enumerations"
        [deletedEnumerationIds]="deletedEnumerationIds">
      </enum-form>
    </div>

    <div class="sidenav-actions">
      <button mat-raised-button color="primary" type="submit">Save</button>
    </div>
  </form>
</div>
