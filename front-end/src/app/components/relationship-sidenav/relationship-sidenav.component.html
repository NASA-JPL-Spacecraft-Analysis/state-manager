<div class="sidenav-container">
  <div class="sidenav-header">
    <span>Relationship Detail</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline">
      <mat-label>Display Name</mat-label>
      <input matInput
        placeholder="Display Name"
        type="text"
        formControlName="displayName"
        required
      />
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Description</mat-label>
      <textarea matInput
        placeholder="Description"
        formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Subject Type</mat-label>
      <mat-select placeholder="Subject Type" [(value)]="subjectType">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-relationship-type-picker
      [commandArgumentMap]="commandArgumentMap"
      [commandMap]="commandMap"
      [constraintMap]="constraintMap"
      [eventMap]="eventMap"
      [informationTypeMap]="informationTypeMap"
      [isSubject]="true"
      [parentFormGroup]="form"
      [relationship]="newRelationship"
      [stateEnumerationMap]="stateEnumerationMap"
      [stateMap]="stateMap"
      [type]="subjectType">
    </app-relationship-type-picker>

    <mat-form-field appearance="outline" class="target-type-picker">
      <mat-label>Target Type</mat-label>
      <mat-select placeholder="Target Type" [(value)]="targetType">
        <mat-option *ngFor="let type of types" [value]="type">
          {{type}}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <app-relationship-type-picker
      [commandArgumentMap]="commandArgumentMap"
      [commandMap]="commandMap"
      [constraintMap]="constraintMap"
      [eventMap]="eventMap"
      [informationTypeMap]="informationTypeMap"
      [parentFormGroup]="form"
      [relationship]="newRelationship"
      [stateEnumerationMap]="stateEnumerationMap"
      [stateMap]="stateMap"
      [type]="targetType">
    </app-relationship-type-picker>

    <div class="sidenav-actions">
      <button class="st-button large" type="submit">Save</button>
    </div>
  </form>
</div>
