<div class="sidenav-container">
  <div class="sidenav-header">
    <span>Constraint</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="constraintIdentifierMap !== null">
      <app-identifier-form
        [originalIdentifier]="originalIdentifier"
        [identifierMap]="constraintIdentifierMap"
        (duplicateIdentifier)="onDuplicateIdentifier($event)"
        (identifierEmitter)="onIdentifierChange($event)">
      </app-identifier-form>

      <mat-form-field class="hidden">
        <input matInput
          type="number"
          formControlName="collectionId"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input matInput
          placeholder="Display Name"
          type="text"
          formControlName="displayName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
          placeholder="Description"
          formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>External Link</mat-label>
        <input matInput
          placeholder="External Link"
          type="text"
          formControlName="externalLink"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Constraint Type</mat-label>
        <mat-select placeholder="Constraint Type" [(value)]="selectedType">
          <mat-option *ngFor="let constraintType of constraintTypes" [value]="constraintType">
            {{constraintType}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

    <div class="sidenav-actions">
      <button class="st-button large" type="submit">Save</button>
    </div>
  </form>
</div>
