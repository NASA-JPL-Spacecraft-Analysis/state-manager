<div class="sidenav-container">
  <div class="sidenav-header">
    <span class="st-typography-header">Constraint Details</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <div class="sidenav-content">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div *ngIf="constraintIdentifierMap !== null">
        <app-identifier-form
          [originalIdentifier]="originalIdentifier"
          [identifierMap]="constraintIdentifierMap"
          [id]="newConstraint.id"
          [type]="type"
          (duplicateIdentifier)="onDuplicateIdentifier($event)"
          (identifierEmitter)="onIdentifierChange($event)">
        </app-identifier-form>

        <input matInput
          class="hidden"
          type="number"
          formControlName="collectionId"
          required
        />

        <label for="Display Name">Display Name</label>
        <input
          class="st-input"
          placeholder="Display Name"
          name="Display Name"
          type="text"
          formControlName="displayName"
          required
        />

        <label for="Description">Description</label>
        <textarea
          class="st-input"
          name="Description"
          placeholder="Description"
          formControlName="description">
        </textarea>

        <!--<label for="External Link">External Link</label>
        <input
          class="st-input"
          placeholder="External Link"
          name="External Link"
          type="text"
          formControlName="externalLink"
        />-->

        <label for="Version">Version</label>
        <input class="st-input"
          placeholder="Version"
          name="Version"
          type="text"
          formControlName="version"
          required
        />

        <label for="Constraint Type">Constraint Type</label>
        <select class="st-select" placeholder="Constraint Type" formControlName="type">
          <option *ngFor="let constraintType of constraintTypes" [value]="constraintType">
            {{constraintType}}
          </option>
        </select>
      </div>
    </form>
  </div>

  <div class="sidenav-footer">
    <button class="st-button secondary" (click)="onCancel()">Cancel</button>

    <button class="st-button" (click)="onSubmit()">Save Constraint</button>
  </div>
</div>
