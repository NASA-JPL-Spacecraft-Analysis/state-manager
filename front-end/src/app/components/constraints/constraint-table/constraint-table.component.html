<div *ngIf="showConstraintTable; else noConstraints">
  <table mat-table [dataSource]="dataSource" [ngClass]="{ 'history': history }">
    <ng-container *ngIf="history">
        <ng-container matColumnDef="constraintId">
          <th mat-header-cell *matHeaderCellDef>Constraint Id</th>
          <td mat-cell *matCellDef="let constraint">{{constraint.constraintId}}</td>
        </ng-container>

        <ng-container matColumnDef="updated">
          <th mat-header-cell *matHeaderCellDef>Updated</th>
          <td mat-cell *matCellDef="let constraint">{{constraint.updated}}</td>
        </ng-container>
    </ng-container>

    <ng-container matColumnDef="identifier">
      <th mat-header-cell *matHeaderCellDef>Identifier</th>
      <td mat-cell *matCellDef="let constraint">{{constraint.identifier}}</td>
    </ng-container>

    <ng-container matColumnDef="displayName">
      <th mat-header-cell *matHeaderCellDef>Display Name</th>
      <td mat-cell *matCellDef="let constraint">{{constraint.displayName}}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let constraint">{{constraint.description}}</td>
    </ng-container>

    <ng-container matColumnDef="externalLink">
      <th mat-header-cell *matHeaderCellDef>External Link</th>
      <td mat-cell *matCellDef="let constraint">
        <a [href]="constraint.externalLink" target="_blank">
          {{constraint.externalLink}}
        </a>
      </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let constraint">{{constraint.type}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="table-row"
      (click)="onRowClick(row)">
    </tr>
  </table>
</div>

<mat-paginator
  [pageSize]="100"
  [pageSizeOptions]="[100, 250, 1000]"
  showFirstLastButtons></mat-paginator>

<ng-template #noConstraints>
  <span>There are no defined constraints.</span>
</ng-template>
