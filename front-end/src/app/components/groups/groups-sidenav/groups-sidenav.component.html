<div class="sidenav-container">
  <div class="sidenav-header">
    <span class="st-typography-header">Group Details</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <div class="sidenav-content">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <app-identifier-form
        [originalIdentifier]="originalGroupIdentifier"
        [identifierMap]="groupIdentifierMap"
        (duplicateIdentifier)="onDuplicateGroupIdentifier($event)"
        (identifierEmitter)="onGroupIdentifierChange($event)"
      >
      </app-identifier-form>

      <label for="type">Type</label>
      <select class="st-select" placeholder="Type" (change)="onTypeChange($event)">
        <option *ngFor="let type of types" [value]="type">
          {{ type }}
        </option>
      </select>

      <div class="group-item-selector">
        <group-item-selector
          [selectedType]="selectedType"
          [itemList]="itemList"
          [selectedItems]="selectedItems"
          (selectionChange)="onItemSelect($event)"
        >
        </group-item-selector>
      </div>
    </form>
  </div>

  <div class="sidenav-footer">
    <button class="st-button secondary" (click)="onCancel()">Cancel</button>

    <button class="st-button" (click)="onSubmit()">Save Event</button>
  </div>
</div>
