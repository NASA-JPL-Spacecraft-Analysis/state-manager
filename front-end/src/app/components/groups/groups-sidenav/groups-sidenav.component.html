<div class ="sidenav-container">
  <div class="sidenav-header">
    <span>Group Details</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <app-identifier-form
      [originalIdentifier]="originalGroupIdentifier"
      [identifierMap]="groupIdentifierMap"
      (duplicateIdentifier)="onDuplicateGroupIdentifier($event)"
      (identifierEmitter)="onGroupIdentifierChange($event)">
    </app-identifier-form>

    <group-item-selector
      [itemList]="itemList"
      [selectedItems]="selectedItems"
      (selectionChange)="onItemSelect($event)">
    </group-item-selector>

    <div class="sidenav-actions">
      <button class="st-button large" type="submit">Save</button>
    </div>
  </form>
</div>
