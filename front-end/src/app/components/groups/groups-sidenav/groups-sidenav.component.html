<div class="sidenav-container">
  <div class="sidenav-header">
    <span class="st-typography-header">Group Details</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <div class="sidenav-content">
    <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
      <app-identifier-form
        [originalIdentifier]="originalGroupIdentifier"
        [identifierMap]="groupIdentifierMap"
        (duplicateIdentifier)="onDuplicateGroupIdentifier($event)"
        (identifierEmitter)="onGroupIdentifierChange($event)"
      >
      </app-identifier-form>

      <sm-auto-complete
        [itemSet]="itemSet"
        [multiselect]="true"
        [selectedItemIds]="selectedItemIds"
        (itemRemoved)="onItemRemoved($event)"
        (itemSelected)="onItemSelected($event)"
      ></sm-auto-complete>
    </form>
  </div>

  <div class="sidenav-footer">
    <button class="st-button secondary" (click)="onCancel()">Cancel</button>

    <button class="st-button" (click)="onSubmit()">Save Group</button>
  </div>
</div>
