<div class="sidenav-container sidemenu">
  <div class="sidenav-header">
    <span>All Groups</span>
  </div>

  <div *ngIf="groups.length > 0" class="groups-sidemenu">
    <div *ngFor="let group of groups">
      <span class="group-name st-typography-header" (click)="onGroupSelected(group)">
        {{group.identifier}}
      </span>
    </div>
  </div>
</div>
