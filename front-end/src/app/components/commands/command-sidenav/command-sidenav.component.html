<div class="sidenav-container">
  <div class="sidenav-header">
    <span>Command</span>

    <button class="st-button icon tertiary" (click)="onCancel()">
      <i class="si si-close"></i>
    </button>
  </div>

  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div *ngIf="commandIdentifierMap">
      <app-identifier-form
        [originalIdentifier]="originalIdentifier"
        [identifierMap]="commandIdentifierMap"
        [id]="newCommand.id"
        [type]="type"
        (duplicateIdentifier)="onDuplicateIdentifier($event)"
        (identifierEmitter)="onIdentifierChange($event)">
      </app-identifier-form>

      <mat-form-field class="hidden">
        <input matInput
          type="number"
          formControlName="collectionId"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Display Name</mat-label>
        <input matInput
          placeholder="Display Name"
          type="text"
          formControlName="displayName"
          required
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Description</mat-label>
        <textarea matInput
          placeholder="Description"
          formControlName="description"></textarea>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>External Link</mat-label>
        <input matInput
          placeholder="External Link"
          type="text"
          formControlName="externalLink"
        />
      </mat-form-field>

      <app-command-argument-form
        [arguments]="newCommand.arguments"
        [collectionId]="collectionId"
        [deletedArgumentIds]="deletedArgumentIds">
      </app-command-argument-form>
    </div>

    <div class="sidenav-actions">
      <button class="st-button large" type="submit">Save</button>
    </div>
  </form>
</div>
