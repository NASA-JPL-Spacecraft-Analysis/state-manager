<h1 mat-dialog-title>
  {{data.title}}
</h1>

<div mat-dialog-content>
  {{data.message}}
</div>

<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">
    Cancel
  </button>

  <button mat-button [style.background]="data.confirmButtonColor" class="submit-button" (click)="onSubmit()">
    {{data.confirmButtonText}}
  </button>
</div>
