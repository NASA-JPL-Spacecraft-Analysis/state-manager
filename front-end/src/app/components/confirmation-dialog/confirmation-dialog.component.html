<h1 mat-dialog-title>
  {{data.title}}
</h1>

<div mat-dialog-content>
  {{data.message}}
</div>

<div mat-dialog-actions class="confirmation-buttons">
  <button class="st-button tertiary" (click)="onCancel()">
    Cancel
  </button>

  <button class="st-button st-red"
    [ngClass]="data.delete ? 'delete-button' : 'confirm-button'"
    (click)="onSubmit()">
    {{data.confirmButtonText}}
  </button>
</div>
