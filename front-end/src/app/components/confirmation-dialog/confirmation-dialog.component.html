<h1 mat-dialog-title>
  {{data.title}}
</h1>

<div mat-dialog-content>
  {{data.message}}
</div>

<div mat-dialog-actions>
  <button mat-button class="cancel-button" (click)="onCancel()">
    Cancel
  </button>

  <button mat-button
    class="submit-button"
    [ngClass]="data.delete ? 'delete-button' : 'confirm-button'"
    (click)="onSubmit()">
    {{data.confirmButtonText}}
  </button>
</div>
