<div *ngIf="type">
  <div class="form-input" *ngIf="type === stateEnumName || type === eventEnumName; else informationType">
    <div *ngIf="type === stateEnumName">
      <mat-select
        [(value)]="relationship[formProperty]"
        (selectionChange)="onValueChange($event)">
        <mat-option *ngFor="let value of stateMap | keyvalue"
          [value]="stateMap[value.key].id">
          {{stateMap[value.key].identifier}}
        </mat-option>
      </mat-select>
    </div>

    <div *ngIf="type === eventEnumName">
      <mat-select
        [(value)]="relationship[formProperty]"
        (selectionChange)="onValueChange($event)">
        <mat-option *ngFor="let value of eventMap | keyvalue"
          [value]="eventMap[value.key].id">
          {{eventMap[value.key].identifier}}
        </mat-option>
      </mat-select>
    </div>
  </div>

  <ng-template #informationType>
    <div class="form-input">
      <mat-select
        *ngIf="currentTypeMap"
        [(value)]="relationship[formProperty]"
        (selectionChange)="onValueChange($event)">
        <mat-option *ngFor="let value of currentTypeMap | keyvalue"
          [value]="currentTypeMap[value.key].id">
          {{currentTypeMap[value.key].identifier}}
        </mat-option>
      </mat-select>
    </div>
  </ng-template>
</div>
