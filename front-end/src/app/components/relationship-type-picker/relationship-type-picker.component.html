<ng-container *ngIf="type">
  <mat-form-field *ngIf="type === 'command'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of commandMap | keyvalue"
        [value]="commandMap[value.key].id">
        {{commandMap[value.key].identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'commandArgument'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of commandArgumentMap | keyvalue"
        [value]="commandArgumentMap[value.key].id">
        {{commandArgumentMap[value.key].name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'constraint'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of constraintMap | keyvalue"
        [value]="constraintMap[value.key].id">
        {{constraintMap[value.key].identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'event'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of eventMap | keyvalue"
        [value]="eventMap[value.key].id">
        {{eventMap[value.key].identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'informationType'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of informationTypeMap | keyvalue"
        [value]="informationTypeMap[value.key].id">
        {{informationTypeMap[value.key].identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field *ngIf="type === 'state'" appearance="outline">
    <mat-label>{{type}}</mat-label>
    <mat-select
      [(value)]="relationship[formProperty]"
      (selectionChange)="onValueChange($event)">
      <mat-option *ngFor="let value of stateMap | keyvalue"
        [value]="stateMap[value.key].id">
        {{stateMap[value.key].identifier}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</ng-container>
